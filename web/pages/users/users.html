 <div ng-include="'pages/common/nav.html'"></div>
<div id="page-wrapper" class="gray-bg dashbard-1">
    <div class="content-main">
        <!--banner-->
        <div class="banner">
            <h2>
                <a href="#/">Home</a>
                <i class="fa fa-angle-right"></i>
                <span>Users</span>
            </h2>
        </div>
        <!--//banner-->
        <div class="content-top">
          <div class="banner">
            <div class="row">
              <div class="col-md-4">
                <a href="#addUser" class="btn-success btn" style="color:white">Add User</a>
              </div>
              <div class="col-md-8">
              <form class=" navbar-left-right">
                  <input type="text" value="" placeholder="Search for Users" size="50px">
                  <input type="submit" value="" class="fa fa-search">
             </form></div>
            </div>
            <div class="row" style="padding:2%;">
              <table class="table table-hover table-bordered">
                  <thead>
                    <tr>
                      <th scope="col">User #</th>
                      <th scope="col">Email</th>
                      <th scope="col">Role</th>
                      <th scope="col">Status</th>
                      <th scope="col">Create Date</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr  dir-paginate="user in users | filter:search | itemsPerPage:5">
                         <th scope="row">{{user.UserId}}</th>
                         <td>{{user.Email}}</td>
                         <td>{{user.Name}}</td>
                          <td>{{user.IsActive}}</td>
                         <td>{{user.CreateDate}}</td>
                         <td><a href="#/editUser" class="btn-primary btn" style="color:white">Update</a>  <a href="#/disableUser" class="btn-danger btn" style="white">Disable</a></td>
                    </tr>
                  </tbody>
                </table>
                <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
                </dir-pagination-controls>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"> </div>
  </div>
